<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
    />
  </head>
  <body>
    <div class="background-container">
      <div class="main-container--alignment">
        <div class="main-container__score-container">
          <h3 class="main-container__heading">Home</h3>
          <p id="home_score" class="main-container__paragraph">0</p>
          <div class="main-container__button-container">
            <button onclick="addOneHome()" class="main-container__button">
              +1
            </button>
            <button onclick="addTwoHome()" class="main-container__button">
              +2
            </button>
            <button onclick="addThreeHome()" class="main-container__button">
              +3
            </button>
          </div>
        </div>
        <div class="main-container__score-container">
          <h3 class="main-container__heading">Guest</h3>
          <p id="guest_score" class="main-container__paragraph">0</p>
          <div class="main-container__button-container">
            <button onclick="addOneGuest()" class="main-container__button">
              +1
            </button>
            <button onclick="addTwoGuest()" class="main-container__button">
              +2
            </button>
            <button onclick="addThreeGuest()" class="main-container__button">
              +3
            </button>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button onclick="reset()" class="button-container__button">
          New Game
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
